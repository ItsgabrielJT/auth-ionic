<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title slot="start">
      Blank
    </ion-title>
    <ion-button slot="end" fill="solid" (click)="singOut()">Sign Out</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong> Hi!</strong>
    <ion-label color="secondary">
      {{ email }}
    </ion-label>
  </div>
</ion-content>
